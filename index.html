<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="message" id="birthday-message">HAPPY BIRTHDAY DARWIN</div>
        <div class="flex-container">
            <div class="present" id="present">
                <img src="present.png" alt="Present" id="present-image">
            </div>
            <div class="content" id="content">
                <img src="photo.jpg" alt="Photo" id="photo" class="hidden">
            </div>
        </div>
        <audio id="birthday-song" src="happy_birthday_song.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
